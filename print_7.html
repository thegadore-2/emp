<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canteen Deduction (ver. 1.9)</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 16px;
      text-align: center;
    }
    h1, h2, h3 {
      margin: 5px 0;
    }
    input {
      font-size: 16px;
      padding: 5px;
      margin-top: 10px;
    }
    button {
      font-size: 16px;
      padding: 8px 16px;
      margin: 5px;
      width: 140px;
    }
    #result {
      margin-top: 10px;
      white-space: pre-line;
    }
    .hidden {
      display: none;
    }
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 320px;
      margin: auto;
    }
    .button-grid button {
      width: 45%;
      margin: 5px;
    }
  </style>
</head>
<body>

<div id="departmentSelection">
  <h2>Select Department</h2>
  <div class="button-grid">
    <button onclick="selectDepartment(1, 'ECSI Direct')">1. ECSI Direct</button>
    <button onclick="selectDepartment(5, 'EDDN Direct')">5. EDDN Direct</button>
    <button onclick="selectDepartment(2, 'ECSI Premier')">2. ECSI Premier</button>
    <button onclick="selectDepartment(6, 'EDDN Premier')">6. EDDN Premier</button>
    <button onclick="selectDepartment(3, 'ECSI Good Job')">3. ECSI Good Job</button>
    <button onclick="selectDepartment(7, 'EDDN Good Job')">7. EDDN Good Job</button>
    <button onclick="selectDepartment(4, 'ECSI Easygen')">4. ECSI Easygen</button>
    <button onclick="selectDepartment(8, 'EDDN Easygen')">8. EDDN Easygen</button>
  </div>
</div>

<div id="mainContent" class="hidden">
  <h1>Canteen Deduction (ver. 1.10)</h1>
  <h2>RAPT Grill & Restobar</h2>
  <h3 id="currentDate"></h3>
  <h3 id="selectedDeptDisplay"></h3>

  <input type="text" id="idInput" placeholder="Enter Employee ID" />
  <button onclick="clearInput()">Clear</button>

  <div id="result">Loading employee data...</div>
</div>

<script>
  document.getElementById("currentDate").textContent = "Date: " + new Date().toLocaleDateString();

  const csvUrl = 'https://thegadore-2.github.io/emp/EMP_DATA.csv';
  let employeeList = [];
  let selectedDeptNum = "";
  let selectedDeptName = "";

  fetch(csvUrl)
    .then(response => {
      if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
      return response.text();
    })
    .then(data => {
      const lines = data.trim().split('\n');
      const headers = lines[0].split(',');
      const idIndex = headers.indexOf("ID");
      const nameIndex = headers.indexOf("NAME");

      employeeList = lines.slice(1).map(line => {
        const cols = line.split(',');
        return {
          id: cols[idIndex]?.trim(),
          name: cols[nameIndex]?.trim()
        };
      });

      document.getElementById("result").textContent = "Employee data loaded. Please enter an ID.";
    })
    .catch(error => {
      console.error("Fetch error:", error);
      document.getElementById("result").textContent = "Failed to load employee data.";
    });

  function selectDepartment(num, name) {
    selectedDeptNum = num;
    selectedDeptName = name;
    document.getElementById("selectedDeptDisplay").textContent = `Department: ${selectedDeptNum} â€“ ${selectedDeptName}`;
    document.getElementById("departmentSelection").classList.add("hidden");
    document.getElementById("mainContent").classList.remove("hidden");
    document.getElementById("idInput").focus();
  }

  function findEmployee() {
    const inputId = document.getElementById("idInput").value.trim();
    const resultDiv = document.getElementById("result");

    if (!inputId) {
      resultDiv.textContent = "Please enter an Employee ID.";
      return;
    }

    const match = employeeList.find(emp => emp.id === inputId);

    if (match) {
      resultDiv.textContent = `ID: ${match.id}\nName: ${match.name}`;
      printResult(match.id, match.name);
      document.getElementById("idInput").value = "";
      document.getElementById("idInput").focus();
    } else {
      resultDiv.textContent = "Employee not found.";
    }
  }

  function clearInput() {
    document.getElementById("idInput").value = "";
    document.getElementById("idInput").focus();
    document.getElementById("result").textContent = "Employee data loaded. Please enter an ID.";
  }

  function printResult(id, name) {
    const printWindow = window.open('', 'RAPT Grill & Restobar', 'height=300,width=400');
    printWindow.document.write(`
      <html>
      <head>
        <title>RAPT Grill & Restobar</title>
        <style>
          @media print {
            body {
              width: 58mm;
              margin: 0;
              padding: 0;
              font-family: monospace, sans-serif;
              font-size: 16px;
            }
            table {
              width: 100%;
              border-collapse: collapse;
            }
            td.label {
              text-align: right;
              padding-right: 5px;
              font-weight: normal;
              white-space: nowrap;
            }
            td.value {
              font-weight: bold;
              font-size: 130%;
              white-space: nowrap;
            }
          }
          body {
            width: 58mm;
            margin: 0;
            padding: 0;
            font-family: monospace, sans-serif;
            font-size: 16px;
          }
        </style>
      </head>
      <body>
        <table>
          <tr>
            <td class="label">Dept:</td>
            <td class="value">${selectedDeptNum}</td>
          </tr>
          <tr>
            <td class="label">ID:</td>
            <td class="value">${id}</td>
          </tr>
          <tr>
            <td class="label">Name:</td>
            <td class="value">${name}</td>
          </tr>
          <tr>
            <td class="label">Amount:</td>
            <td class="value"></td>
          </tr>
        </table>
      </body>
      </html>
    `);
    printWindow.document.close();
    printWindow.focus();
    printWindow.print();
    setTimeout(() => {
      printWindow.close();
    }, 500);
  }

  document.getElementById("idInput").addEventListener("keyup", function(event) {
    if (event.key === "Enter") {
      findEmployee();
    }
  });
</script>

</body>
</html>
