<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple ID List</title>
</head>
<body>

<h1>Employee IDs</h1>
<pre id="result">Loading...</pre>

<script>
    const csvUrl = 'https://thegadore-2.github.io/emp/EMP_DATA.csv';

    fetch(csvUrl)
        .then(response => {
            if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
            return response.text();
        })
        .then(data => {
            const lines = data.trim().split('\n');
            const headers = lines[0].split(',');
            const idIndex = headers.indexOf("ID");

            if (idIndex === -1) {
                document.getElementById("result").textContent = "No 'ID' column found.";
                return;
            }

            const ids = lines.slice(1).map(line => {
                const cols = line.split(',');
                return cols[idIndex]?.trim();
            }).filter(id => id); // Filter out empty or undefined IDs

            document.getElementById("result").textContent = ids.join('\n');
        })
        .catch(error => {
            console.error("Fetch error:", error);
            document.getElementById("result").textContent = "Failed to load employee data.";
        });
</script>

</body>
</html>
