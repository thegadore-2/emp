<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Employee by ID and Print</title>
</head>
<body>

<h1>Ver. 1.6 â€“ Find Employee by ID</h1>

<input type="text" id="idInput" placeholder="Enter Employee ID" />
<button onclick="findEmployee()">Search</button>
<button onclick="printResult()">Print</button>

<div id="result">Loading employee data...</div>

<script>
    const csvUrl = 'https://thegadore-2.github.io/emp/EMP_DATA.csv';
    let employeeList = [];

    fetch(csvUrl)
        .then(response => {
            if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
            return response.text();
        })
        .then(data => {
            const lines = data.trim().split('\n');
            const headers = lines[0].split(',');
            const idIndex = headers.indexOf("ID");
            const nameIndex = headers.indexOf("NAME");

            if (idIndex === -1 || nameIndex === -1) {
                document.getElementById("result").textContent = "Required columns not found.";
                return;
            }

            employeeList = lines.slice(1).map(line => {
                const cols = line.split(',');
                return {
                    id: cols[idIndex]?.trim(),
                    name: cols[nameIndex]?.trim()
                };
            });

            document.getElementById("result").textContent = "Employee data loaded. Please enter an ID.";
        })
        .catch(error => {
            console.error("Fetch error:", error);
            document.getElementById("result").textContent = "Failed to load employee data.";
        });

    function findEmployee() {
        const inputId = document.getElementById("idInput").value.trim();
        const resultDiv = document.getElementById("result");

        if (!inputId) {
            resultDiv.textContent = "Please enter an Employee ID.";
            return;
        }

        const match = employeeList.find(emp => emp.id === inputId);

        if (match) {
            resultDiv.textContent = `ID: ${match.id}\nName: ${match.name}`;
        } else {
            resultDiv.textContent = "Employee not found.";
        }
    }

    function printResult() {
        const content = document.getElementById("result").textContent;
        if (content && !content.startsWith("Employee data loaded")) {
            const printWindow = window.open('', '', 'height=300,width=400');
            printWindow.document.write('<pre>' + content + '</pre>');
            printWindow.document.close();
            printWindow.focus();
            printWindow.print();
            setTimeout(() => {
                printWindow.close();
            }, 500);
        } else {
            alert("No employee information to print.");
        }
    }

    document.getElementById("idInput").addEventListener("keyup", function(event) {
        if (event.key === "Enter") {
            findEmployee();
        }
    });
</script>

</body>
</html>
