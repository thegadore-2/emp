<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List ver 1.4: ID, Name, Agency</title>
</head>
<body>

<h1>Employee List</h1>
<pre id="result">Loading...</pre>

<script>
    const csvUrl = 'https://thegadore-2.github.io/emp/EMP_DATA.csv';

    fetch(csvUrl)
        .then(response => {
            if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
            return response.text();
        })
        .then(data => {
            const lines = data.trim().split('\n');
            const headers = lines[0].split(',');
            const idIndex = headers.indexOf("ID");
            const nameIndex = headers.indexOf("NAME");
            const agencyIndex = headers.indexOf("AGENCY");

            if (idIndex === -1 || nameIndex === -1 || agencyIndex === -1) {
                document.getElementById("result").textContent = "Required columns not found.";
                return;
            }

            const entries = lines.slice(1).map(line => {
                const cols = line.split(',');
                const id = cols[idIndex]?.trim();
                const name = cols[nameIndex]?.trim();
                const agency = cols[agencyIndex]?.trim();
                return (id && name && agency) ? `${id} – ${name} – ${agency}` : null;
            }).filter(entry => entry);

            document.getElementById("result").textContent = entries.join('\n');
        })
        .catch(error => {
            console.error("Fetch error:", error);
            document.getElementById("result").textContent = "Failed to load employee data.";
        });
</script>

</body>
</html>
