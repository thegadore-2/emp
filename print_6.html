<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Enter Client ID</h1>
    <input type="text" id="clientIdInput" placeholder="Enter ID" />
    <div class="result" id="result"></div>

    <script>
        // Example static client data:
        const clients = {
            "001": { name: "Allan Restauro", department: "Grin Department" },
            "002": { name: "Jane Doe", department: "Smile Department" }
            // You can add more entries here
        };

        document.getElementById("clientIdInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                const inputId = event.target.value.trim();
                const client = clients[inputId];

                const resultDiv = document.getElementById("result");
                if (client) {
                    resultDiv.innerHTML = `
                        Name: ${client.name}<br>
                        Department: ${client.department}
                    `;
                } else {
                    resultDiv.textContent = "Client ID not found.";
                }
            }
        });
    </script>

</body>
</html>
