<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data Viewer</title>
</head>
<body>
    <h1>Employee List</h1>
    <pre id="csvContent">Loading CSV data...</pre>

    <script>
        // Replace this with your actual GitHub raw CSV link:
        const csvUrl = 'https://raw.githubusercontent.com/yourusername/your-repo-name/main/EMP_DATA.csv';

        fetch(csvUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('csvContent').textContent = data;
            })
            .catch(error => {
                console.error("Fetch error details:", error);
                document.getElementById('csvContent').textContent = "Error loading CSV: " + error.message;
            });
    </script>
</body>
</html>
